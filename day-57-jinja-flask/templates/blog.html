<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogs</title>
  </head>
  <body>
    {% for blog_post in all_posts: %} {% if blog_post["id"] != num: %}
    {{continue}} {% else %}
    <h1>{{ blog_post["title"]}}</h1>
    <h2>{{ blog_post["body"]}}</h2>
    {% endif %} {% endfor %}
  </body>
</html>
